<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
</head>
<body>
    <form>
        <label>Old Password</label><br>

        <label>New Password</label><br>

        <button><a href="./passwordchanged.html">Submit</button>
    </form>
