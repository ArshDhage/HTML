<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Sign up to Enjoy Programming!</legend>
            <br><br>
            <label for="email">Email</label><br>
            <input name="Email" type="email" placeholder="Email"><br><br>
            <label>Confirm Email</label><br>
            <input name="Email" type="email" placeholder="Email"><br><br>
            <label>Username</label><br>
            <input name="username" type="text" placeholder="username">
            <br><br>
             <!-- input type radio-->
            <label>Select gender:</label>
            <input type="radio" name="gender">
            <label>Male</label>
            <input type="radio" name="gender">
            <lable>Female</lable>
            <input type="radio" name="gender">
            <label>Other</label>
            <br><br>
            <label>Name</label><br>
            <input name="name" type="text" placeholder="name">
            <br><br>
            <label>Mobile no.</label><br>
            <input name="mobile no." type="text" placeholder="mobile no.">
            <br><br>
            <label>Enter O.T.P</label><br>
            <input type="number" inputmode="numeric" autocomplete="one-time-code" pattern="\d{6}" required><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="password"><br>
            <button><a href="./forgotpassword.html">Forgot Password</button><br><br>
           
            <button><a href="./loginSuccessful.html">Sign Up</a></button>

        </fieldset>
    </form>
</body>

</html>
