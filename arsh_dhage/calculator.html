<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* calculator CSS start */
        .main-container {
            background-image: url(https://wallpapers.com/images/featured/calculator-background-9idet8pma9adeqd5.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            height: 100vh;
            width: 98vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }

        .main-box {
            height: 600px;
            width: 400px;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            background-color: darkgrey;


        }

        .box-1 {
            height: 25%;
            width: 100%;
            background-color: black;
            border-radius: 8px;
            color: white;
            border-radius: 8px;
            font-size: 25px;
        }

        .box-2 {
            width: 100%;
            height: 75%;
            background-color: gray;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;

        }

        .box {
            width: 25%;
            width: 20%;
            font-size: 50px;
        }

        /* calculator CSS end */
    </style>
</head>

<body>
    <!-- Division Tag Start -->
    <div class="main-container">
        <div class="main-box">
            <div class="box-1" id="display"></div>
            <div class="box-2">
                <!-- Row 1 -->
                <button class="box" onclick="allClear('AC')">AC</button>
                <button class="box" onclick="getText('( )')">( )</button>
                <button class="box" onclick="getText('%')">%</button>
                <button class="box" onclick="getText('/')">รท</button>

                <!-- Row 2 -->
                <button class="box" onclick="getText('7')">7</button>
                <button class="box" onclick="getText('8')">8</button>
                <button class="box" onclick="getText('9')">9</button>
                <button class="box" onclick="getText('x')">x</button>

                <!-- Row 3 -->
                <button class="box" onclick="getText('4')">4</button>
                <button class="box" onclick="getText('5')">5</button>
                <button class="box" onclick="getText('6')">6</button>
                <button class="box" onclick="getText('-')">-</button>

                <!-- Row 4 -->
                <button class="box" onclick="getText('1')">1</button>
                <button class="box" onclick="getText('2')">2</button>
                <button class="box" onclick="getText('3')">3</button>
                <button class="box" onclick="getText('+')">+</button>

                <!-- Row 5 -->
                <button class="box" onclick="getText('0')">0</button>
                <button class="box" onclick="getText('.')">.</button>
                <button class="box" onclick="getText('e')">e</button>
                <button class="box" onclick="getText('=')">=</button>

            </div>
        </div>
    </div>
    <!-- Division Tag End -->

    <!-- script start -->

            getNumber += text;
            addOn = false;
            let preNumber = 0;

            }
            if (addOn) {
                num1 = getNumber
            }
            if (text != "+") {
                num2 = getNumber
            }
            console.log(getNumber);
            console.log("Num1 : " + num1);
            console.log("Num2 : "+ num2);
        }

        const allClear = () => {
            document.getElementById("display").innerHTML = " ";
            getNumber = "";
            num1 = 0;
            num2 = 0;
        }

    </script>
    <!-- script End -->
</body>

</html>
