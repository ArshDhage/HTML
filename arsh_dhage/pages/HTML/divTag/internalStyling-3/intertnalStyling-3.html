<!DOCTYPE html>
<html lang="en">

<head>
    <title>Internal Styling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossoringin>
    <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&family=Story+Script&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Asimovian&family=Libertinus+Keyboard&family=Story+Script&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-container {
            height: 97.5vh;
            width: 98vw;
            background-color: aqua;
            font-family: "Asimovian", sans-serif;

        }

        .box-1 {
            height: 20%;
            width: 100%;
            background-color: lightcoral;
            font-family: "Story Script", cursive;
            font-size: 30px;
            text-shadow: 3px 3px 1px orangered;
            box-shadow: 5px 3px 5px;
        }

        .box-2 {
            height: 20%;
            width: 100%;
            background-color: grey;
            font-family: "Libertinus Keyboard", system-ui;
            border-radius: 10%;
            position: static;
        }

        .box-3 {
            height: 20%;
            width: 100%;
            background-color: rgb(239, 139, 211);
            font-family: "Story Script", cursive;
            font-size: 30px;
            text-shadow: 3px 3px 1px orangered;
            box-shadow: 5px 3px 5px;

        }
    </style>
</head>

<body>
    <!-- internal styling using <link></<link> -->
    <div class="main-container">
        <div class="box-1">
            <p>India is my country, All indians are my brothers and sisters </p>
        </div>
        <div class="box-2">
            <p>I love my country, and I am proud of its rich and varid heritage.</p>
        </div>
        <div class="box-3">
            <p>I Shall always strive to be worthy of it. I shall give my parents, teachers and all elders respect and
                treat
                everyone with courtsey</p>
        </div>
    </div>
</body>

</html>
