<!DOCTYPE html>
<html lang="en">

<head>
    <title>Internal Styling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossoringin>
    <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&family=Story+Script&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Asimovian&family=Libertinus+Keyboard&family=Story+Script&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: aqua;
            border: 2xp solid black;
            font-family: "Asimovian", sans-serif;
            position: relative;
            box-sizing: border-box;
            overflow: auto; 
            display: flex;
            flex-wrap: wrap;   
            align-content: flex-start;
        }

        p {
            background-color: lightgrey;
        }

        .box-1 {
            height: 20%;
            width: 30%;
            background-color: lightcoral;
            font-family: "Story Script", cursive;
            font-size: 30px;
            text-shadow: 3px 3px 1px orangered;
            box-shadow: 5px 3px 5px;
            
        }

        .box-2 {
            height: 20%;
            width: 30%;
            background-color: grey;
            font-family: "Libertinus Keyboard", system-ui;
            border-radius: 10%;
            /* position: relative;
            margin-left: 20px; */
        }

        .box-3 {
            height: 20%;
            width: 30%;
            background-color: rgb(239, 139, 211);
            font-family: "Story Script", cursive;
            font-size: 30px;
            text-shadow: 3px 3px 1px orangered;
            box-shadow: 5px 3px 5px;
            /* position: static;
            top: 400px;
            margin-bottom: 300px; */

        }

        .box-4 {
            height: 20%;
            width: 30%;
            background-color: rgb(98, 146, 202);
            font-family: "Story Script", cursive;
            font-size: 30px;
            text-shadow: 3px 3px 1px orangered;
            box-shadow: 5px 3px 5px;
            /* position: fixed; */
        }

        .box-5 {
            height: 20%;
            width: 30%;
            background-color: rgb(180, 68, 213);
            font-family: "Story Script", cursive;
            font-size: 30px;
            text-shadow: 3px 3px 1px orangered;
            box-shadow: 5px 3px 5px;
            /* position: sticky;
            top: 0;
            padding: 5px; */
        }

        .box-6 {
            height: 20%;
            width: 30%;
            background-color: rgb(238, 129, 129);
            font-family: "Libertinus Keyboard", system-ui;
            border-radius: 10%;
            /* position: initial; */

        }
    </style>
</head>

<body>
    <!-- internal styling using <style></style> -->
    <div class="main-container">
        <div class="box-1">
            <p>India is my country, All indians are my brothers and sisters </p>
        </div>
        <div class="box-2">
            <p>I love my country, and I am proud of its rich and varid heritage.</p>
        </div>
        <div class="box-3">
            <p>I Shall always strive to be worthy of it. I shall give my parents, teachers and all elders respect and
                treat everyone with courtsey</p>
        </div>
        <div class="box-4">
            <p>Jai Hind</p>
        </div>
        <div class="box-5">
            <p>kgjsfhjk</p>
        </div>
        <div class="box-6">
            <p>gisuy</p>
        </div>
    </div>
</body>

</html>
