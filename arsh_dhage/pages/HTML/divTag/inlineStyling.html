<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 100%;
      text-align: center; /* Center-align the inline-block elements */
    }

    .box {
      display: inline-block;
      width: 30%;
      height: 100px;
      margin: 1% 1.5%; 
      background-color: #6cae6e;
      color: white;
      line-height: 100px;
      font-size: 20px;
    }
    .box-10{
      width: 95.5vw;
      height: 13vh;
      background-color: #6cae6e;
      margin-left: 25px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Row 1 -->
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

  <!-- Row 2 -->
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

  <!-- Row 3 -->
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

  <!-- Row 4 -->
  <div class="box-10"></div>
  
</div>

</body>
</html>
