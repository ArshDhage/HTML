<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            font-size: 50px;
            display: flex;
            /* flex-wrap: wrap; */
            justify-content: center;
            align-items: center;
            background-color: cadetblue;
        }

        h1 {
            font-size: 20px;
        }

        .container {
            width: 80%;
            height: 80vh;
            background-color: aquamarine;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }

        .row-one {
            width: 100%;


            display: flex;
        }

        .box {
            border: 2px solid black;
            width: 100%;
            height: 100%;
        }

        /* dextop (width 550px and above) */
        @media (max-width: 550px) {
            body {
                background-color: yellowgreen;
            }

            /* .container{
                height: auto;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr;
            } */
            .row-one {
                flex-direction: column;
            }

            .box {
                height: auto;
            }

        }

        /* dextop (width 749px and abopve) */
        @media (max-width: 749px) {
            body {
                background-color: yellowgreen;
            }

            .row-one {
                flex-direction: column;
            }

            .box {
                height: auto;
            }

            /* .container{
                height: auto;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr;
            } */
        }
    </style>
</head>

<body>
    <!-- <h1>Resize the window to see the magic!</h1> -->
    <div class="container">
        <div class="row-one">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <div class="row-one">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <div class="row-one">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>
</body>

</html>
