<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            background-color: lightgreen;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr ;
            gap: 10px;
            border: 2px solid black;
        }
        .box{
            background-color: skyblue;
            text-align: center;
            border: solid 2px black;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
