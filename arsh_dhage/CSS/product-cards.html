    <title>Product Cards</title>
    <link rel="stylesheet" href="nav-bar.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100w;
            height: auto;
        }

        /* header css start */
        header {
            width: 100%;
            height: 100px;
            background-color: black;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: fixed;
            color: white;
        }

        ul {
            display: flex;
            gap: 30px;
            list-style: none;
            font-size: 25px;

        }

        /* header css end */
        /* product css start */
        .products-container {
            width: 100%;
            height: 130vh;
            background: linear-gradient(blue, pink);
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;

        }

        .products {
            margin-top: 200;
            width: 80%;
            height: auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;

        }

        .product-card {
            width: 20%;
            height: 400px;
            background-color: aqua;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
