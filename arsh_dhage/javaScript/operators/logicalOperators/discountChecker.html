<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Checker</title>
</head>
<style>
    body{
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .main-container{
        height: 300px;
        width: 500px;
        background-color: azure;
        border-radius: 10px;
        box-shadow: 5px 5px 50px 2px black;
        border: 2px solid black;
    }
</style>

<body>
    <div class="main-container">
        <h2>Cart Discount Checker</h2>
        <label>Cart Total ($) :</label><br>
        <input type="number" id="input-total" placeholder="Enter Number"><br><br>
        <input type="checkbox" id="checkbox">User is a Member
        <br><br>
        <button onclick="discount()">Check Discount</button>
        <div class="display-area" id="display"></div>
    </div>
</body>
<script>
    function discount() {
        let d = document.getElementById("input-total").value
        let y = document.getElementById("checkbox").checked
        if (d >= 100 && y){
            document.getElementById("display").innerHTML = "Discount AppliedðŸŽ‰"
        }
        else{
            document.getElementById("display").innerHTML = "Discount Not Applied!"
        }
    }
</script>

</html>
