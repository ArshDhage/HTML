<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Eligibility Checker</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .main-container {
        height: 300px;
        width: 500px;
        background-color: white;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 5px 5px 50px 3px black;
    }

    label {
        margin-right: 350px;
    }

    input {
        height: 15%;
        width: 90%;
        font-size: 15px;
        border-radius: 10px;
    }

    button {
        height: 15%;
        width: 90%;
        background-color: green;
        border-radius: 10px;
        font-size: 20px;
    }

    .display-area {
        height: 20%;
        width: 90%;
        border-radius: 10px;
        background-color: antiquewhite;
        margin-left: 25px;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
    }
</style>
<body>
    <div class="main-container">
        <h2>Voter Eligibility Checker</h2>
        <label for="">Enter Your Age:</label><br>
        <input type="number" id="input" id="display" placeholder="Enter Yor Age"><br><br>
        <button onclick="voter()">check Eligibility</button><br><br>
        <div class="display-area" id="display"></div>
    </div>
</body>
<script>
    function voter(){
        let x = document.getElementById("input").value;
        let age = (x >= 18) ? "You are Eligible to Vote" : "Not Eligible to Vote!"
        document.getElementById("display").innerHTML = age;
        if(x >= 18){
            document.getElementById("display").style = "color : green";
        }
        else{
            document.getElementById("display").style = "color : red";
        }
    }  
</script>
</html>
