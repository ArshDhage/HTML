<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even Ckecker</title>
</head>
<body>
    <div class="main-container">
        <h2>Odd Even Ckecker</h2>
        <label for="">Enter a Number</label><br>
        <input type="number" placeholder="Enter Your Number" id="input">
        <button onclick="even()">Ckeck</button>
        <div class="display-area" id="display"></div>
    </div>
</body>
<script>
    function even(){
        let number = document.getElementById("input").value;
        let result = (number % 2) == 0 ? "Is Even" : "Is Odd";
        document.getElementById("display").innerHTML = result;
    }
</script>
</html>
