<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Checker</title>
</head>

<body>
    <div class="main-container">
        <div class="display-area" id="display"></div>
        <input type="number" id="input">
        <button onclick="even()">Check</button>
    </div>

</body>
<script>
    function even() {
        let n = document.getElementById("input").value;
        let result = (n & 1) == 0
        if ((n & 1) == 0) {
            document.getElementById("display").innerHTML = "It is an Even Number.";
        }
        else {
            document.getElementById("display").innerHTML = "It is an Odd Number.";
        }
    }
</script>

</html>
