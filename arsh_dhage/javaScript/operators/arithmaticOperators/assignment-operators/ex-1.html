<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example One</title>
</head>
<body>
    <div class="main-container">
        <h1>Student Mark Calculator</h1>
        <div class="box-1">
            Math Marks : 75
        </div>
        <div class="box-2">
            Science Marks to add : 35
        </div>
        <button onclick="markCalculator()">Add Science Marks</button>
        <div class="display-area" id="display"></div>
    </div>

    <script>
        function markCalculator(){
            let mathMarks = 40;
            let scienceMarks = 35;
            let totalMarks = mathMarks + scienceMarks;
            document.getElementById("display").innerHTML = totalMarks
        }
    </script>
</body>
</html>
