<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Deduction</title>
</head>
<body>
    <div class="main-container">
        <h1>Employee Salary Deduction</h1>
        <div class="box-1">
            Original Salary : Rs.5000
            <br>
            Deduction Amount : Rs.500
        </div>
        <button onclick="employee()">Apply Deduction</button>
        <div class="display-area" id="display "></div>
    </div>

    <script>
        function employee(){
        let salary = 5000;
        let amount = 500;

        salary -= amount;
        
        console.log ("Your Salary : ₹"+salary);
        document.getElementById("display").innerHTML = "Your Salary : ₹"+4500; 
        }
    </script>
</body>
</html>
