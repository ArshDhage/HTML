<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>
    <div class="main-container">
        <div class="display-area"></div>
        <label>Enter number :</label><br>
        <input type="number" id="input" placeholder="enter your number"><br>
        <button onclick="game()">Start</button>
    </div>

    <script>
        function game() {
            let num1 = Math.random() * 10;
            let num2 = Math.random() * 10;

            num1 = Math.floor(num1);
            num2 = Math.floor(num2)
            let product = num1 * num2;

            let ans = prompt(num1 + " * " + num2 + "= ?")
            let result = product == ans
            alert(result)
        }
    </script>
</body>

</html>
