<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Odd or Even</title>
</head>

<!-- CSS End -->
<style>
    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .main-container {
        height: 300px;
        width: 500px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 5px 5px 50px 10px black;
    }

    .display-area {
        height: 20%;
        width: 90%;
        border-radius: 10px;
        background-color: lightgreen;
        margin-left: 25px;
        font-size: 25px;
    }

    label {
        margin-right: 300px;
    }
    input{
        height: 15%;
        width: 90%;
        border-radius: 10px;
    }
    button{
        height: 15%;
        width: 90%;
        background-color: green;
border-radius: 10px;
    }
</style>
<!-- CSS End -->

<!-- Body Starts -->

<body>
    <div class="main-container">
        <h2>Odd - Even Condition</h2>
        <div class="display-area" id="display"></div><br>
        <label>Enter Your Number :</label><br>
        <input type="number" id="input-one" placeholder="Enter your number..."><br><br>
        <button onclick="oddEven()">Check</button>
    </div>
</body>
<!-- Body Ends -->

<!-- Script Starts -->
<script>
    function oddEven() {
        let number = document.getElementById("input-one").value;
        if (number % 2 == 0) {
            document.getElementById("display").innerHTML = "The Given Number Is Even!"
        }
        else (
            document.getElementById("display").innerHTML = "The Given Number Is Odd!"
        )
    }
</script>
<!-- Script Ends -->

</html>
