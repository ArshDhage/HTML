<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrguments and Parameters Clsss One</title>
</head>
<body>
    <button onclick="inputNumber()">Click HereðŸ‘€</button>
    <script>
        function inputNumber(){
            let n1 = prompt("Enter First Number : ");
            let n2 = prompt("Enter Second Number : ");
            // Arguments
            addNumbers(n2, n1);
        }

        // Parameters
        function addNumbers(pranay, sujal){
            console.log("Pranay is : " + pranay)
            console.log("Sujal is : " + sujal)
            let sum = Number(pranay) + Number(sujal);
            let sub = Number(pranay) - Number(sujal);
            let multi = Number(pranay) * Number(sujal);
            let div = Number(pranay) / Number(sujal);
            console.log(sum);
            console.log(sub);
            console.log(multi);
            console.log(div);
        }
    </script>
</body>
</html>
