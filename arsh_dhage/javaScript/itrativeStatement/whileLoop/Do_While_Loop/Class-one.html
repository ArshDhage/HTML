<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class One Do While Loop</title>
</head>
<body>
    <script>
        let i = 1;
        do{
            console.log(i);
            i++;

            let j = 1;
            do{
                console.log(j + " $");
                j++
            }while(j <= 5)
        }while(i <= 10)
    </script>
</body>
</html>
