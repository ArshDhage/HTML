<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1;
        let n = 5;
        while (i <= n) {
            let j = 1;   
            let row = " ";
            while (j <= n) {
                if (j == 1 || j == 5 || i == 1 || i == 5) {
                    row += "* ";
                }
                else{
                    row += " ";
                }
                j++;
            }
            console.log(row );
            console.log("")
            i++;
        }
    </script>
</body>
