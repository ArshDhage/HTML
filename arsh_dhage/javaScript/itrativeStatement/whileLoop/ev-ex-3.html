<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Class</title>
</head>
<body>
    <!-- Script Start -->
    <script>
        // variable
        let a = 1;
        let row = "";
        let factorial = 1;
        // prompt
        let number = Number(prompt("Enter Your Number"));
        // while Loop
        while(a <= number){
            row = row + a + " x ";
            factorial = factorial * a;
            a++;
        }
        // alert (Output)
        alert(row)
        alert(factorial)
    </script>
</body>
</html>
