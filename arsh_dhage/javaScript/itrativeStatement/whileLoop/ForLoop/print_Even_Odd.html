<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Even and Odd Number</title>
</head>
<body>
    <script>
        for (let a = 1; a <= 20; a++){
            if(a % 2 != 0){
                continue;
            }
            else{
                console.log(a);
            }
        }
    </script>
</body>
</html>
