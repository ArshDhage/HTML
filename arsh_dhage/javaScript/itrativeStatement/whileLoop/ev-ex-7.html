<body>
    <script>
        let name = prompt("Enter your name")
        let i = 0;
        let n = name.length; 
            if (n <= 7) {
                console.log("Virat Kohli")
            }
            else {
               while(i <= 20){
                console.log("Rohit Sharma")
                i++
               }
            }
    </script>
