<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <div class="main-container" id="display"></div>
    <script>
        let string = "Good Evening"
        let a = 1;
        while (a <= 50){
            document.getElementById("display").innerHTML += "<p> " + string + " <p>";
            console.log(string + " " + a);
                a++;
        }
    </script>
</body>
</html>
