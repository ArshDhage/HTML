<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Que 5. Calculate sum of x/1 + x/2 + x/3 ...... x/n.
        let x = prompt("Enter value for X")
        let n = prompt("Enter value for n")
        let sum = 0;
        let i = 1;
        while(i <= n){
            sum += (x/i);
            i++;
        }
        console.log(sum)
    </script>
</body>
</html>
