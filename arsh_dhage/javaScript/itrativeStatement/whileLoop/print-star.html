<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Stars</title>
</head>

<body>
    <script>
        let rows = prompt("Enter your value");
        let i = 1;

        while (i <= rows) {
            let stars = "";
            let j = 1;

            while (j <= i) {
                stars += " *";
                j++;
            }

            console.log(stars);
            i++;
        }

    </script>
</body>

</html>
