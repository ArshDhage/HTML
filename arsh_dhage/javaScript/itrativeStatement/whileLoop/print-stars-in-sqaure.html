<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Stars in Square Form</title>
</head>
<body>
    <p id="display"></p>
    <script>
        // let rows = prompt("Enter the number of rows")
        // let columns = prompt("Enter the number of columns")
        let n = 4;
        let i = 1;
        while(i <= n){
            let j = 1;
            let line = " ";
            while(j <= n){
                line += " *"
                j++;
            }
            console.log(line);
            console.log(" ")
            document.getElementById("display").innerHTML += line + "<br>";
            i++;
        }
    </script>
</body>
</html>
