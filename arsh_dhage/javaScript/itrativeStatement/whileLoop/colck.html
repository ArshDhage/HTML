<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1;
        let min = 60;
        let sec = 60;
        while (a <= min){
            console.log(a + "min");
            let b = 1;
            while(b <= sec){
                console.log(b);
                b++
            }
            a++
        }
    </script>
