<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="display"></p>
    <script>
        // Print "*" 5 times.
        let i = 1;
        let n = 5;
        while (i <= n) {
            let j = 1;
            console.log(i + " *")
            document.getElementById("display").innerHTML += "*";
            i++
            
            while (j <= i) {
                console.log(j )
                document.getElementById("display").innerHTML += "*";
                j++
            }
            
        }
    </script>
</body>

</html>
