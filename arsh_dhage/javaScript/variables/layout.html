<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main-container {
        height: 300px;
        width: 700px;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .box-one {
        height: 30%;
        width: 90%;
        background-color: bisque;
    }

    .box-two {
        height: 30%;
        width: 90%;
        background-color: goldenrod;
        justify-content: center;
        align-items: center;
    }

    .box-three {
        height: 30%;
        width: 90%;
        background-color: black;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: row;
    }

    .button-1 {
        width: 50%;
    }

    .button-2 {
        width: 50%;
    }
</style>

<body>
    <div class="main-container">
        <div class="box-one"></div>
        <div class="box-two">
            <input type="number" id="input-one" placeholder="Input One">
            <input type="number" id="input-two" placeholder="Input Two">
        </div>
        <div class="box-three">
            <button class="button-1" onclick="functionOne()">Red</button>
            <button class="button-2" onclick="functionTwo()">Green</button>
        </div>

        <script>
            function functionOne() {
                let a = document.getElementById("input-one").value;
                console.log(a);
            }
            let b = 0
            function functionTwo() {
                let a = document.getElementById("input-two").value;

                b = b + Number(a)
                console.log(b);
            }
        </script>
    </div>
</body>

</html>
