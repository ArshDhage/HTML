<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<style>
    body{
        height: 100vh;
        width: 100vw;
        background-color: grey;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .main-container{
        height: 300px;
        width: 500px;
        background-color: aliceblue;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 5px 5px 50px 2px black;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .display-area{
        height: 20%;
        width: 90%;
        border: 2px solid black;
        margin-left: 25px;
        margin-top: 50px;
    }
</style>
<body>
    <div class="main-container">
        <div class="display-area" id="display"></div>
        <br><br>
        <input id="input" type="text" placeholder="Enter First Name">
        <input id="input-2" type="text" placeholder="Enter Middle Name">
        <input id="input-3" type="text" placeholder="Enter Last Name">
        <br><br>
        <button onclick="arsh()">CONCAT</button>
    </div>
</body>
<script>
    function arsh(){
        let string1 = document.getElementById("input").value;
        let string2 = document.getElementById("input-2").value;
        let string3 = document.getElementById("input-3").value;
        let string4 = string1+ " " + string2 + " " + string3;
        document.getElementById("display").innerHTML = string4;
    }
</script>
</html>
