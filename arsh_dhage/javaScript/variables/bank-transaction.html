<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction System</title>
</head>
<style>
    .main-container{
        height: 700px;
        width: 700px;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
    }
    h1{
        margin-top: 40px;
        font-size: 30px;
    }
    .display-area{
        height: 30%;
        width: 90%;
        background-color: antiquewhite;
        box-shadow: 8px;
    }
    /* h2{
        margin-bottom: 250px;
    } */
    .transction-area{
        height: 50%;
        width: 90%;
        background-color: antiquewhite;
        border: 2px solid black;
        display: flex;
        flex-direction: row;
    }
    .box-one{
        height: 90%;
        width: 45%;
        background-color: aliceblue;
        display: flex;
        flex-direction: column;
    }
    .box-two{
        height: 90%;
        width: 45%;
        background-color: aliceblue;
        display: flex;
        flex-direction: column;
    }
</style>

<body>
    <div class="main-container">
        <h2>Bank Transaction System</h2>
        <div class="display-area"></div>
        <div class="transaction-area">
            <div class="box-one">
                <h4>Deposit</h4>
                <input type="Number" palceholder="Input Amount.."> 
                <button>Deposit</button>
            </div>
            <div class="box-two">
                <h4>Withdraw</h4>
                <input type="Number" palceholder="Input Amount.."> 
                <button>Withdraw</button>
            </div>
        </div>
    </div>
</body>
</html>
