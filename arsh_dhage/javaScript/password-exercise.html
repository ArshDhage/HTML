<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passowrd Validate</title>
</head>
<body>
    <div class="main-container">
        <h2>Password Validator</h2>
        <br>
        <label>Enter Password:</label>
        <input type="password" id="input-one" placeholder="Input Password.."><br>
        <button onclick="password()">Password Validate</button>
        <div class="display-area" id="display"></div>
    </div>
</body>
<script>
    function password(){
  let a = document.getElementById("input-one").value;
  let b = "#laksh234"
  let c = a == b;
  document.getElementById("display").innerHTML = c;
    }
</script>
</html>
