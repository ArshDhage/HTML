<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Programming Language</title>
</head>
<body>
    <div class="main-container">
        <h2>Favourite Programming Language</h2>
        <div class="display-area" id="display"></div><br>
        <button onclick="arsh()">Tell Us Your Favourite Language</button>
    </div>
    <script>
        function arsh(){
            let a = prompt();
            document.getElementById("display").innerHTML = "Your Favourite Language is :- " + a;
        }
    </script>
</body>
</html>
