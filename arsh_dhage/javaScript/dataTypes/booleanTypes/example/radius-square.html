<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radius square by area of cricle</title>
</head>
<style>

</style>
<body>
    <!-- find the square of radius of circle using area. -->
    <div class="main-container">
        <h2>Radius of Circle</h2>
        <div class="display-area" id="display"></div>
        <input id="input" type="number" placeholder="input area">
        <button onclick="radiusSquare()">Click</button>
    </div>
</body>
<script>
    function radiusSquare(){
        let a = document.getElementById("input").value
        let area = a / 3.14 
        document.getElementById("display").innerHTML = Math.sqrt(area);
    }
</script>

</html>
