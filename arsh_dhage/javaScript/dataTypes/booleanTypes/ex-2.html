<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <button onclick="showDisplay()">Click</button>
</body>
<script>
    function showDisplay(){
        document.getElementById("display").innerHTML = "Welcome to JavaScript World!";
    }
</script>
</html>
