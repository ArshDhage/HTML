<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anoynomous Function</title>
</head>
<body>
    <script>
        // Expression

        let virat = (a, b) => {
            let z = a + b
            console.log("Hello");
            return z;
            
        }
        console.log(virat(10, 20))
    </script>
</body>
</html>

<!-- Function calling itself is called recursion. -->
