<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
</head>

<body>
    <script>
        // Function calling itself is called Recursion.
        let i = 1;
        function myFunction(){
            if (i <= 10){
                console.log("Hello")
                i++;
                myFunction()
            }
        }
        myFunction()

    </script>
</body>

</html>
