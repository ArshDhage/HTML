<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Range Checker</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .main-container {
        height: 300px;
        width: 500px;
        background-color: ;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 5px 5px 50px 3px black;
    }

    label {
        margin-right: 325px;
    }

    input {
        height: 15%;
        width: 90%;
        font-size: 15px;
        border-radius: 5px;
    }

    button {
        height: 15%;
        width: 90%;
        background-color: green;
        border-radius: 5px;
        font-size: 20px;
    }

    .display-area {
        height: 20%;
        width: 90%;
        border-radius: 5px;
        background-color: antiquewhite;
        margin-left: 25px;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
    }
</style>
<body>
    <div class="main-container">
        <h2>Temperature Range Checker</h2>
        <label for="">Enter Temperature:</label><br>
        <input type="number" placeholder="Enter Temperature value" id="input"><br><br>
        <button onclick="tempChecker()">Check Temperature</button><br><br>
        <div class="display-area" id="display"></div>
    </div>
    <script>
        function tempChecker(){
            let temp = document.getElementById("input").value;
            if(temp >= 40){
                document.getElementById("display").innerHTML = "Very Hot!";
                document.getElementById("display").style = "background-color : rgb(234, 110, 110); color : red"
            }
            else if(temp >= 30){
                document.getElementById("display").innerHTML = "Hot!";
                document.getElementById("display").style = "background-color : orange; color : red"
            }
            else if(temp >= 20){
                document.getElementById("display").innerHTML = "Warm";
                document.getElementById("display").style = "background-color : lightorange; color : blue"
            }
            else if(temp >= 10){
                document.getElementById("display").innerHTML = "Cool";
                document.getElementById("display").style = "background-color : rgb(0, 179, 255); color : blue"
            }
            else if(temp >= 0){
                document.getElementById("display").innerHTML = "cold";
                document.getElementById("display").style = "background-color : blue; color : darkblue"
            }
            else{
                document.getElementById("display").innerHTML = "Freezing";
            }
            
        }
    </script>
</body>
</html>
