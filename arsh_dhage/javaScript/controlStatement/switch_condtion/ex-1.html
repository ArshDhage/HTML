<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hut</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        /* flex-direction: row; */
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .main-container {
        height: 400px;
        width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 2px solid black;
        box-shadow: 5px 5px 50px 5px;
        border-radius: 5px;
    }

    .display-area {
        height: 15%;
        width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: rgb(147, 238, 147);
        border-radius: 10px;
        font-size: 20px;
    }

    h2 {
        color: red;
    }

    button {
        height: 15%;
        width: 90%;
        border-radius: 10px;
        font-size: 15px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        background-color: rgb(237, 161, 161);
    }
</style>

<body>
    <div class="main-container">
        <h2>üçïPizza Menu</h2>
        <button onclick="smallPizza()" id="amount-1">üçï Small Pizza ‚Çπ150</button><br>
        <button onclick="mediumPizza()" id="amount-2">üçïüçï Medium Pizza ‚Çπ250</button><br>
        <button onclick="largePizza()" id="amount-3">üçïüçïüçï Large Pizza ‚Çπ350</button><br>
        <div class="display-area" id="display"></div>
    </div>
    <script>
        let prize = 0;
        // Function one
        function pizza() {
            switch (prize) {
                case 150:
                    document.getElementById("display").innerHTML = "You Selected Small Pizza: ‚Çπ150";
                    break;

                case 250:
                    amount = document.getElementById("display").innerHTML = "You Selected Medium Pizza: ‚Çπ250";
                    break;

                default:
                    amount = document.getElementById("display").innerHTML = "You Selected Large Pizza: ‚Çπ350"
            }
        }

        // Other Functions
        function smallPizza() {
            prize = 150;
            pizza()
        }
        function mediumPizza() {
            prize = 250;
            pizza()
        }
        function largePizza() {
            prize = 350;
            pizza()
        }
    </script>
</body>

</html>
