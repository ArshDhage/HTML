<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hut</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        /* flex-direction: row; */
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .main-container {
        height: 400px;
        width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 2px solid black;
        box-shadow: 5px 5px 50px 5px;
        border-radius: 5px;
    }

    .display-area {
        height: 15%;
        width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: rgb(147, 238, 147);
        border-radius: 10px;
        font-size: 20px;
    }
    h2{
        color: red;
    }

    button {
        height: 15%;
        width: 90%;
        border-radius: 10px;
        font-size: 15px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        background-color: rgb(237, 161, 161);
    }
</style>

<body>
    <div class="main-container">
        <h2>üçïPizza Menu</h2>
        <!-- <input type="number" id="input" placeholder="Enter Your Amount"> -->
        <button onclick="pizza()" id="amount-1">üçï Small Pizza ‚Çπ150</button><br>
        <button onclick="pizza()" id="amount-2">üçïüçï Medium Pizza ‚Çπ250</button><br>
        <button onclick="pizza()" id="amount-3">üçïüçïüçï Large Pizza ‚Çπ350</button><br>
        <div class="display-area" id="display"></div>
    </div>
    <script>
        function pizza() {
            let amount = ""
            if (amount-1 >= 150) {
               amount = document.getElementById("display").innerHTML = "You Selected Small Pizza: ‚Çπ150"
            }
            else if (amount-2 >= 250) {
               amount = document.getElementById("display").innerHTML = "You Selected Medium Pizza: ‚Çπ250"
            }
            else if (amount-3 >= 350) {
               amount = document.getElementById("display").innerHTML = "You Selected Large Pizza: ‚Çπ350"
            }
        }
    </script>
</body>

</html>
