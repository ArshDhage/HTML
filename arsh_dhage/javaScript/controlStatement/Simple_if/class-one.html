<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple if Class</title>
</head>
<body>
    <script>
        let a = prompt("Enter your number")
        let b = prompt("Enter your number")

        if(b <= 0){
            alert("Warning!")
        }

        let division = Number(a) / Number(b);
        alert(division)

    </script>
</body>
</html>
