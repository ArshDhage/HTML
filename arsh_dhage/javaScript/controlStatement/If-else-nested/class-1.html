<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/Else Nested</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .main-container {
        height: 300px;
        width: 500px;
        background-color: white;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 5px 5px 50px 3px black;
    }

    label {
        margin-right: 325px;
    }

    input {
        height: 15%;
        width: 90%;
        font-size: 15px;
        border-radius: 5px;
    }

    button {
        height: 15%;
        width: 90%;
        background-color: green;
        border-radius: 5px;
        font-size: 20px;
    }

    .display-area {
        height: 20%;
        width: 90%;
        border-radius: 5px;
        background-color: antiquewhite;
        margin-left: 25px;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
    }
</style>
<body>
    <div class="main-container">
        <h2>Odd-Even Checker</h2>
        <label for="">Enter Your Number:</label>
        <input type="number" placeholder="Enter number here" id="input"><br><br>
        <button onclick="oddEven()">Check</button><br><br>
        <div class="display-area" id="display"></div>
    </div>
    <script>
        function oddEven() {
            let a = document.getElementById("input").value;
            if (a !== " ") {
                if (a == 0) {
                    document.getElementById("display").innerHTML = "You Entered Zero";
                }
                else {
                    if (a % 2 == 0) {
                        document.getElementById("display").innerHTML = "You Enterd Even Number"
                    }
                    else {
                        document.getElementById("display").innerHTML = "You Enterd Odd Number"
                    }
                }
            }
            else {
                document.getElementById("display").innerHTML = "You Enterd String"
            }
        }
    </script>
</body>

</html>
