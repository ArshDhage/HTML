<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or Negative Checker</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .main-container {
        height: 300px;
        width: 500px;
        background-color: white;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 5px 5px 50px 3px black;
    }

    label {
        margin-right: 325px;
    }

    input {
        height: 15%;
        width: 90%;
        font-size: 15px;
        border-radius: 5px;
    }

    button {
        height: 15%;
        width: 90%;
        background-color: green;
        border-radius: 5px;
        font-size: 20px;
    }

    .display-area {
        height: 20%;
        width: 90%;
        border-radius: 5px;
        background-color: antiquewhite;
        margin-left: 25px;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
    }
</style>
<body>
    <div class="main-container">
        <h2>Positive-Negative Checker</h2>
        <label for="">Enter Your Number:</label>
        <input type="number" placeholder="Enter number here" id="input"><br><br>
        <button onclick="positive()">Check</button><br><br>
        <div class="display-area" id="display"></div>
    </div>
     <script>
        function positive(){
            let number = document.getElementById("input").value;
            if(number >= 0){
                if(number == 0){
                    document.getElementById("display").innerHTML = "You Entered Zero";
                }
                else{
                    document.getElementById("display").innerHTML = "You Entered Positive Number";
                }
            }
            else{
                document.getElementById("display").innerHTML = "You Entered Negative Number";
            }
        }
     </script>
</body>
</html>
