<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Length</title>
</head>
<body>
    <script>
        let password = prompt("Enter a Password :");
        let passwordLength = password.length
        if(passwordLength >= 8){
            alert("Strong Password");
        }
        else{
            alert("Week Password")
        }
        
    </script>
</body>
</html>
