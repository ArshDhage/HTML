<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Withdrawl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .main-box{
            height: 100%;
            width: 100%;
            background-color: skyblue;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-one {
            width: 30%;
            height: 50%;
            background-color: antiquewhite;
            box-shadow: 5px 5px 50px 2px black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;

            font-family: Stack Sans Text;
        }

        .display-area {
            width: 80%;
            height: 20%;
            background-color: rgba(211, 211, 211, 0.442);
            gap: 10px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 80%;
            height: 8%;
            font-size: 20px;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid;
            margin-bottom: 20px;
            text-align: center;

        }

        .h1 {
            font-size: 30px;
            font-weight: 800;
        }

        button {
            width: 80%;
            height: 10%;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 18px;
            background-color: skyblue;
            color: white;
        }

        .output {
            width: 80%;
            height: 10%;
            background-color: lightgreen;
            font-family: 30px;
            justify-content: center;
            text-align: center;
            align-content: center;
            border-radius: 10px;
            color: green;
            display: none;
        }
    </style>
</head>

<body>
    <!-- main-box start -->
    <div class="main-box">
        <div class="main-container">

            <div class="box-one">
                <h1 class="h1"><b>ATM Withdrawal</b></h1>
                <div class="display-area">
                    <br> <b>Total Balance :</b>
                    <br>
                    <p id="amount"></p>
                    <p id="display"></p>
                </div>
                <input type="text" id="input-1" placeholder="Enter your Amount">

                <!-- money-withdraw--button -->
                <button onclick="atm()">Withdraw</button>
                <div class="output" id="output">Withdrawal Successsful!</div>
            </div>
        </div>
    </div>
</body>
<script>
    // input 
    let balance = 10000;
    let withdrawAmount = 0;

    document.getElementById("amount").innerHTML = balance;

    function atm() {

        debitedMoney = document.getElementById("input-1").value;
        balance = balance - debitedMoney;


        document.getElementById("amount").innerHTML = balance;
        document.getElementById("output").style.display = "block"
    }


</script>

</html>
