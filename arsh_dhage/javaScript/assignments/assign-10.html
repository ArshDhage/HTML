<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 10</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .main-container{
        width: 700px;
        height: 550px;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 5px 5px 50px 2px black;
    }
    input{
        width: 90%;
        height: 10%;
        font-size: 15px;
    }
    span{
        font: 20px;
        margin-right: 550px;
    }
    .display-area{
        height: 10%;
        width: 90%;
        background-color: antiquewhite;
        margin-top: 25px;
        margin-left: 35px;
        border-radius: 10px;
        justify-content: center;
        text-align: center;
        align-items: center;
        font-size: 20px;
    }
    button{
        height: 10%;
        width: 90%;
        background-color: green;
        font-size: 20px;
        border-radius: 10px;
    }
    .virat{
        height: 10%;
        width: 90%;
        background-color: black;
        color: green;
        border-radius: 10px;
        margin-left: 35px;
        justify-content: center;
        text-align: center;
        align-items: center;
        font-size: 20px;
    }
</style>
<body>
    <div class="main-container">
        <h2>Name Combiner</h2>
        <br>
        <span>First Name:</span><br>
        <input type="text" id="input-one" placeholder="Input Frist Name">
        <br><br>
        <span>Last Name:</span><br>
        <input type="text" id="input-two" placeholder="Input Last Name"><br><br>
        <button onclick="assign10()">Combine Names</button>
        <div id="arsh" class="display-area"></div>
        <div class="virat">
            <pre id="kohli"></pre>
        </div>
    </div>
</body>
<script>
    function assign10(){
        let a = document.getElementById("input-one").value
        let b = document.getElementById("input-two").value
        let c = a + " " + b;
        document.getElementById("arsh").innerHTML = "Full Name : " + c;
        document.getElementById("kohli").innerHTML = "Full Name : " + c;
    }
</script>
</html>
