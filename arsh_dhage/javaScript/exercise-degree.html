<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <div class="main-container">
        <div class="display-area" >
            <p id="arsh"></p>
        </div>
        <input type="Number" id="input-one" placeholder="Input Degree Celsius...">
        <!-- <input type="Number" id="input-two" placeholder="Input Degree Fahrenhite..."> -->
        <button onclick="degreeC()">Convert C to F</button>
        <button onclick="degreeF()">Convert F to C</button>
    </div>
</body>
<script>
    let a =document.getElementById("input-one").value;
    function degreeC(){
        let b =(a * 9/5) + 32;
        // let c = document.getElementById("input-two").value;
        document.getElementById("arsh").innerHTML="Degree Fahrenhite :" + b;
    }
    function degreeF(){
        let d = (a - 32) * 5/9;
        document.getElementById("arsh").innerHTML="Degree Celsius :" + d;
    }
</script>
</html>
