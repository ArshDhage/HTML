<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bank Account Opening Form</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>ACCOUNT REGISTRATION FORM</legend>
      <!--Personal Information-->
      <br><br>
      <label>Enter Full Name:</label>
      <input name="full name" type="text" placeholder="enter full name">
      <label>Date of Birth📆:</label>
      <input name="date of birth" type="date-local" placeholder="Date of Birth">
      <br><br>
      <label for="">Phone no.📞:</label>
      <input name="phone no." type="number" placeholder="phone.no">
      <label>Address℁:</label>
      <textarea name="address"></textarea>
      <label>E-mail📧:</label>
      <input name="email" type="email" placeholder="email">
      <br><br>
      <!-- input type radio-->
      <label>Select gender:</label>
      <input type="radio" name="gender">
      <label>Male</label>
      <input type="radio" name="gender">
      <lable>Female</lable>
      <br><br>
      <label>Username👤:</label>
      <input name="username" type="text" placeholder="username">
      <label>Password🔑:</label>
       <input name="password" type="text" placeholder="password">
      <br><br>
      <label>Account Type℀:</label>
      <input type="radio" name="type">
      <label>Personal</label>
      <input type="radio" name="type">
      <label>Joint</label>
      <input type="radio" name="type">
      <label>Business</label>
      <br><br>
      <label>Annual Income💶:</label>
      <input name="Annual Income" type="Rupees"  placeholder="Rs. Annual income">
      <!--Witness Information-->
      <label> Full Name of Witness:</label>
       <input name="full name of witness" type="text" placeholder="full name of witness">
       <br><br>
       <label>Witness Phone no.📞:</label>
       <input name="phone no. of witness" type="text" placeholder="phone no. of witness">
       <label>E-mail of Witness📧:</label>
      <input name="email of witness" type="email" placeholder="email of witness">
      <br><br>
       <label>Address of Witness:</label>
       <textarea name="address"></textarea>
      <label>Signature of Witness✍🏻:</label>
      <br>
      <input type="text">
      <br>
      <label>Signature of account holder✍🏻:</label>
      <input type="text">
      <label>Signature of Bank Manager✍🏻:</label>
      <input type="text">
    </fieldset>
  </form>
</body>

</html>
