<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Layouting</title>
</head>

<body>
    <table border="1">
        <!--Table Layouting using colspan, rowspan (Table I)-->
        <!--Cutting 2, 4,  6, 8-->
        <tr>
            <td colspan="2">1</td>
        
            <td colspan="2">3</td>
         
            <td colspan="2">5</td>
        
            <td colspan="2">7</td>
           
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td colspan="4">13</td>
            
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td colspan="2">21</td>
            <td>22</td>
        </tr>
        <tr>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td colspan="2">28</td>
            <td>29</td>
        </tr>
    </table><br>
    <!--Table layouting (Table II)-->
    <table border="2">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <!--here 8,11,12 has been cutoff-->
            <td colspan="2">7</td>
            <td>9</td>
            <td colspan="2">10</td>
           
        </tr>
        <tr>
            <!--here 16,18 has been cutoff-->
            <td rowspan="2">13</td>
            <td rowspan="2">14</td>
            <td colspan="2">15</td>
            
            <td colspan="2">17</td>
          
        </tr>
        <tr>
            <!--here 19 & 20 has been cutoff-->
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            
        </tr>
        <tr>
            <!--here 26 & 29 has been cutoff-->
            <td colspan="2">25</td>
            
            <td>27</td>
            <td colspan="2">28</td>
            
            <td>30</td>
        </tr>
    </table>
</body>

</html>
