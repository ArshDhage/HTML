<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout</title>
    <style>
        .main-container{
            height: 100vh;
            width: 100vw;
            background-color: grey;
        }
        .main-box{
            height: 1000px;
            width: 800px;
            background-color: khaki;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 100%;
            justify-content: center;
            align-items: center;
            gap: 2px white;
        }
        .box-1{
            height: 25%;
            width: 100%;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="main-box">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>

            <div class="box-5"></div>
            <div class="box-6"></div>
            <div class="box-7"></div>
            <div class="box-8"></div>
        </div>
    </div>
</body>

</html>
