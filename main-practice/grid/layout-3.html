<!DOCTYPE html>
<html lang="en">

<head>

    <title>Layout 3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            justify-content: center;
            text-align: center;
            align-items: center;
            box-sizing: border-box;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: orangered;
            border: 2px solid black;
            display: grid;
            grid-template-columns: 200px 1fr 400px;
            
        }
        .box{
            gap: 3px solid;
            border: 2px solid black;
        }
        .one{
            grid-row: span 2;
        }
        .two{
            grid-column: span 1;
        }
        .three{
            grid-row: span 2;
        }
        .four{
            grid-row: span 1;
        }
        .five{
            grid-column: span 2;
        }
        .six{
            grid-column: span 1;
        }
    </style>
</head>

<body>
    <!-- division tag started -->
    <div class="main-container">
        <div class="box one">1</div>
        <div class="box two">2</div>
        <div class="box three">3</div>
        <div class="box">4</div>
        <div class="box four">5</div>
        <div class="box five">6</div>
        <div class="box six">7</div>
    </div>
    <!-- division tag end -->
</body>

</html>
