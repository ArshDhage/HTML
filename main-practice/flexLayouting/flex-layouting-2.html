<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
        }

        .main-box {
            height: 80vh;
            width: 70vw;
            background-color: aqua;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* justify-content: center; */
            border: solid black 2px;
            
        }

        .top-box {
            height: 15%;
            width: 100%;
            background-color: crimson;
        }

        .bottom-box {
            height: 85%;
            width: 100%;
            background-color: skyblue;
            display: flex;
        }

        .box-I {
            height: 100%;
            width: 15%;
            background-color: grey;
        }

        .box-II {
            height: 100%;
            width: 85%;
            background-color: chocolate;
            display: flex;
            flex-direction: column;
        }
        .to-box{
            height: 33.33%;
            width: 100%;
            background-color: lightgreen;
            display: flex;
            flex-direction: row;
        }
        .mi-box{
            height: 33.33%;
            width: 100%;
            background-color: chartreuse;
            display: flex;
            flex-direction: row;
        }
        .bo-box{
            height: 33.33%;
            width: 100%;
            background-color: green;
            display: flex;
            flex-direction: row;
        }
        .f-box{
            height: 100%;
            width: 33.33%;
            background-color: pink;
        }
        .s-box{
            height: 100%;
            width: 33.33%;
            background-color: lightcoral;
        }
        .t-box{
            height: 100%;
            width: 33.33%;
            background-color: coral;
        }
        .f1-box{
            height: 100%;
            width: 75%;
            background-color: darkkhaki;
        }
        .f2-box{
            height: 100%;
            width: 25%;
            background-color: aqua;
        }
        .first-box{
            height: 100%;
            width: 25%;
            background-color: red;
        }
        .second-box{
            height: 100%;
            width: 25%;
            background-color: blue;
        }
        .third-box{
            height: 100%;
            width: 25%;
            background-color: green;
        }
        .forth-box{
            height: 100%;
            width: 25%;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="main-box">
            <div class="top-box"></div>
            <div class="bottom-box">
                <div class="box-I"></div>
                <div class="box-II">
                    <div class="to-box">
                        <div class="f-box"></div>
                        <div class="s-box"></div>
                        <div class="t-box"></div>
                    </div>
                    <div class="mi-box">
                        <div class="f1-box"></div>
                        <div class="f2-box"></div>
                    </div>
                    <div class="bo-box">
                        <div class="first-box"></div>
                        <div class="second-box"></div>
                        <div class="third-box"></div>
                        <div class="forth-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
