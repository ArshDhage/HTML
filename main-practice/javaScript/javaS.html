<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
</head>
<style>
    .main-container{
        height: 800px;
        width: 800px;
        background-color: white;
        border: 2px solid black;
    }
</style>

<body>
    <div class="main-container" id="display">
        <img src="./bulb-1.jpg" alt="" height="250px" width="200px" style="display: none;" id="ON">
        <img src="./bulb-3.jpeg" alt="" height="250px" width="250px" style="display: none;" id="OFF">
        <button onclick="bulbOn()" Class="send-button">ON</button>
        <button onclick="bulbOff()" Class="send-button">OFF</button>
    </div>
</body>
<script>
    function bulbOn() {
        document.getElementById("ON").style.display = "block";
        document.getElementById("OFF").style.display = "none";
    }
    function bulbOff() {
        document.getElementById("ON").style.display = "none";
        document.getElementById("OFF").style.display = "block";
    }
</script>

</html>
