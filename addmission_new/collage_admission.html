<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collage Admission</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Admission Form</legend>
            <!--Contact Details-->
            <h2>Collage Admission Form - Contact Details</h2>
            <label for="Email">Email📧:</label><br>
            <input type="Email" name="email" placeholder="email" required><br><br>
            <label for="Phone number">Phone number📞:</label><br>
            <input type="Phone number" name="number" placeholder="phone no." required><br><br>
            <label for="Address">Permanent Address℁:</label><br>
            <textarea name="Address" id="" required></textarea><br><br>
            <label for="city">city:</label><br>
            <input type="city" name="text" placeholder="city" required><br><br>
            <label for="state">State:</label><br>
            <input type="state" name="text" placeholder="State" required><br><br>
            <label for="Pin Code">Pin Code:</label><br>
            <input type="pin code" name="number" placeholder="pincode" required><br><br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
